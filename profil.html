    <h1>Join Our Art Community</h1>
    
    <form >
        <fieldset id="a">
            <legend>Visitor Login</legend>
            <div>
            <label for="pseudo">Username :</label>
            <input type="text" name="pseudo"   id="pseudo" class="champ">
        </div>
        <div>
            <label for="mail">Email address :</label>
            <input type="text" name="mail" id="mail" required class="champ">
        </div>
        <div>
            <label for="mdp">Password :</label>
            <input type="password" name="mdp" id="mdp" class="champ">
        </div>
        <div>
            <label for="confirmation"> Confirn password :</label>
            <input type="password" name="confirmation"  id="confirmation" class="champ">
        </div>
        </fieldset>
        <fieldset id="b">
            <legend>Explore Artwork </legend>
            <div>
                <label for="style">Preferred Art Style :</label>
                <select name="style" id="style" >
                   
                    <option value="Surrealism">Surrealism</option>
                    <option value="Abstract">Abstract</option>
                    <option  value="Renaissance">Renaissance</option>
                    <option selected value="Not_a_specific_style">Not a specific style</option>
                </select>

            </div>
            <div>
                <label for="fv">Favorite Artist :</label>
                <input type="text" id="fv" name="fv">
            </div>


        </fieldset>
        <fieldset id="c">
            <legend>Submit Feedback</legend>
            <div>
                <label for="feedback">Rate your experience :</label>
                <input type="range" min="1" max="5" id="feedback" name="feedback" step="0.5" value="5" >
            </div>
            <div>
               
                <textarea name="cmt" id="cmt" placeholder="Write your feedback or suggestions here..." cols="40" rows="2"></textarea>
            </div>

        </fieldset>
      <div id="erreur">
        <p> Please fix the errors in the form before submitting!</p>
    </div>
            <input class="btn" type="submit"  id="submit" value="Submit">
            <input type="reset"    id="rafraichir" value="Reset">
      
    </form>
